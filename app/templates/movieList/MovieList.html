<a ng-if="movies.first==false" href="#" ng-click="prevPage()">Previous</a>
<a ng-if="movies.last==false" href="#" ng-click="nextPage()">Next</a>

<div class="listContainer">
    <div ng-repeat="movie in movies.content" class="movieTileWrapper">
        <movie-tile movie="movie" select-movie="selectMovie(movie.id)" />
    </div>
</div>
