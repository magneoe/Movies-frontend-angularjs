<span style="color:red">{{message}}</span>
<form method="POST" name="loginForm">
    <fieldset style="display: grid; grid-template-columns: auto auto">
            <label for="username">Username:</label>
            <input type="text" ng-model="user.email" name="email" required />
            <label for="password">Password:</label>
            <input type="password" ng-model="user.password" name="password" required />
    </fieldset>
    <input type="button" value="Clear" ng-click="clear()" />
    <input type="submit" ng-disabled="loginForm.$invalid" value="Login" ng-click="login()" />
</form>
