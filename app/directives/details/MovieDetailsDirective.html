<div class="movieDetailsContainer">
        <img class="posterImg" ng-src="{{movie.posterUrl}}" alt="Movie poster" />
        <div class="attributeGridContainer">
            <div class="attributeGridItem"><span class="movieAttributeTitle">Title: </span></div>
            <div class="attributeGridItem"><span>{{movie.title}}</span></div>
            <div class="attributeGridItem"><span class="movieAttributeTitle">Year: </span></div>
            <div class="attributeGridItem"><span>{{movie.year}}</span></div>
            <div class="attributeGridItem"><span class="movieAttributeTitle">Duration: </span></div>
            <div class="attributeGridItem"><span>{{movie.duration}} mins</span></div>
            <div class="attributeGridItem"><span class="movieAttributeTitle">Created date: </span></div>
            <div class="attributeGridItem"><span>{{movie.createdDate}}</span></div>
            <div class="attributeGridItem"><span class="movieAttributeTitle">Release date: </span></div>
            <div class="attributeGridItem"><span>{{movie.releaseDate}}</span></div>
            <div class="attributeGridItem"><span class="movieAttributeTitle">Genres: </span></div>
            <div class="attributeGridItem">
                <span>{{movie.genres | concatStrings:'name'}}</span>
            </div>
            <div class="attributeGridItem"><span class="movieAttributeTitle">Actors: </span></div>
            <div class="attributeGridItem">
                <span>{{movie.actors | concatStrings:'name'}}</span>
            </div>
            <div class="attributeGridItem"><span class="movieAttributeTitle">Plot: </span></div>
            <div class="attributeGridItem"><span>{{movie.plot}}</span></div>
        </div>
</div>
